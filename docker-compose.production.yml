version: '3.8'

services:
  # Wersja produkcyjna z Gunicorn
  neptun-leads-prod:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: neptun-leads-prod
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./leads.db:/app/leads.db
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neptun-network

